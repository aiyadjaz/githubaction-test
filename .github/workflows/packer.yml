name: packer
on:
  push:
    branches:
    - "main"
    - "master"
    
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Packer initialize
        working-directory: packer
        run: |
          packer init . 
      

      # Runs a single command using the runners shell
      - name: Packer validate
        working-directory: packer
        run: |
          packer validate .           


      # Runs a single command using the runners shell
      - name: Packer build
        working-directory: packer
        run: |
          packer build image.pkr.hcl   